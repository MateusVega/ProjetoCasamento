{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Aliança</title>
    <link rel="stylesheet" href="{% static 'account/account.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="{% url 'pagina_inicial' %}">Aliança</a>
            </div>            
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre Nós</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Galeria</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#" class="login-btn">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="background-image"></div>
    <div class="form-container">
        <div class="form-box">
            <h1>Criar Conta</h1>
            <p>Cadastre-se para planejar seu casamento dos sonhos</p>
            <form action="{% url 'account:register' %}" method="post">
                {% csrf_token %}
                <div class="input-group">
                    <label for="uname">E-mail:</label>
                    <input type="email" name="uname" placeholder="Digite seu e-mail" required>
                </div>
                <div class="input-group">
                    <label for="psw">Senha:</label>
                    <input type="password" name="psw" placeholder="Crie uma senha" required>
                </div>
                <div class="input-group">
                    <label for="confirmar-senha">Confirmar Senha:</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required>
                </div>

                <button type="submit">Cadastrar</button>
            </form>

            <p class="login-link">Já tem uma conta? <a href="#">Faça login aqui</a></p>
        </div>
    </div>
</body>
</html>
